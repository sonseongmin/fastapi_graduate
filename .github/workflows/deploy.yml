name: "Build & Deploy Bodylog Backend"

on:
  push:
    branches: ["main"]
    paths:
      - "app/**"
      - "alembic/**"
      - "alembic.ini"
      - "Dockerfile"
      - "requirements.txt"
      - ".github/workflows/deploy.yml"
      - ".dockerignore"
  workflow_dispatch:

concurrency:
  group: bodylog-backend-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/bodylog-backend
  CONTAINER_NAME: bodylog-backend
  PORT: ${{ secrets.APP_PORT }}
  APP_ENV: ${{ secrets.APP_ENV }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "Log in to Docker Hub"
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "Extract short SHA"
        id: meta
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: "Build & Push (latest + sha)"
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.SHORT_SHA }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: "Sanity: check required secrets"
        shell: bash
        run: |
          set -e
          if [ -z "${{ secrets.EC2_HOST }}" ]; then
            echo "EC2_HOST is missing"; exit 1
          fi
          if [ -z "${{ secrets.EC2_SSH_KEY_PEM }}" ] && [ -z "${{ secrets.EC2_SSH_KEY_BASE64 }}" ]; then
            echo "Provide EC2_SSH_KEY_PEM or EC2_SSH_KEY_BASE64"; exit 1
          fi
          echo "secrets OK"

      - name: "Prepare SSH key"
        shell: bash
        run: |
          if [ -n "${{ secrets.EC2_SSH_KEY_PEM }}" ]; then
            printf "%s" "${{ secrets.EC2_SSH_KEY_PEM }}" > ssh_key.pem
          else
            printf "%s" "${{ secrets.EC2_SSH_KEY_BASE64 }}" | base64 -d > ssh_key.pem
          fi
          chmod 600 ssh_key.pem

      - name: "Preflight: host up & port 22 open"
        shell: bash
        run: |
          set -e
          echo "Host: ${{ secrets.EC2_HOST }}"
          getent hosts "${{ secrets.EC2_HOST }}" || true
          if ! timeout 3 bash -lc ">/dev/tcp/${{ secrets.EC2_HOST }}/22"; then
            echo "EC2 not reachable on 22/tcp"; exit 1
          fi

      - name: "SSH ping (debug)"
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key_path: ssh_key.pem
          debug: true
          script_stop: true
          script: |
            echo "SSH connected"
            whoami || true
            uname -a || true
            command -v docker && docker --version || echo "docker not found"

      - name: "Deploy over SSH"
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key_path: ssh_key.pem
          script_stop: true
          envs: IMAGE_NAME,CONTAINER_NAME,PORT,APP_ENV
        # ↓↓↓ 셸에서 분기/에러처리, YAML if 없음
          script: |
            set -euo pipefail

            IMAGE="${IMAGE_NAME}:latest"
            NAME="${CONTAINER_NAME}"
            PORT="${PORT:-8000}"

            echo "[1/5] docker pull ${IMAGE}"
            docker pull "${IMAGE}" || true

            echo "[2/5] stop & remove existing container if any"
            if [ "$(docker ps -aq -f name=^/${NAME}\$)" ]; then
              docker rm -f "${NAME}" || true
            fi

            ENV_FILE_OPT=""
            if [ -n "${APP_ENV:-}" ]; then
              echo "${APP_ENV}" > .env
              ENV_FILE_OPT="--env-file .env"
            fi

            echo "[3/5] run new container"
            docker run -d \
              --name "${NAME}" \
              -p "${PORT}:8000" \
              ${ENV_FILE_OPT} \
              --restart unless-stopped \
              "${IMAGE}"

            if docker exec "${NAME}" sh -lc 'command -v alembic >/dev/null 2>&1'; then
              echo "[4/5] alembic upgrade head"
              docker exec "${NAME}" sh -lc 'alembic upgrade head' || true
            fi

            echo "Deploy finished"
